<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--[if IE 9]><html class="html"><![endif]-->
<!--[if IE 8]><html class="html"><![endif]-->
<!--[if IE 7]><html class="html"><![endif]-->
<!--[if IE 6]><html class="html"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html><!--<![endif]-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>uppwd</title>
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery.js"></script>

<script>
$(function(){
   $('#submit1').bind('click',function(){
       $('#loading').text('请稍候...');
       $.ajax({
            type: "POST",
            url: "/muser/modifyact",
            data: $("#form1").serialize(),
            dataType:'json',
            success: function(msg){
               if(msg.success){
			   alert('修改成功');
                 window.location.href='/muser/uppsw';
               }else{
                 alert(msg.msg);
               }
               $('#loading').text('');
            }
       }); 
   });
});
</script>
</head>

<body>
<div id="main">
	<div class="tips"><strong>温馨提示</strong>：客户登陆记录</div>
	<p class="m_title">修改管理员</p>
	<div class="submain">
		<div class="s_bd">
			<form action="" method="post" enctype="application/x-www-form-urlencoded" id="form1" target="_self"></form>
			<table class="pure-table table" width="100%">
				<tbody>
					<tr>
						<td>用户名:</td>
						<td>admin</td>
					</tr>
					<tr>
						<td>密码:</td>
						<td><input name="password" class="input" type="password" id="password" size="15" maxlength="20"></td>
					</tr>
					<tr>
						<td>确认密码:</td>
						<td>
							<input name="repassword" class="input" type="password" id="repassword" size="15" maxlength="20">
							<ui:v for="repassword" rule="Compare" toelement="password" pass="正确" warn="俩次输入的密码不一致" empty="请输入密码" require="false" as="string"></ui:v>
						</td>
					</tr>
				</tbody>
			</table>
			<table class="subtable" width="100%">
				<tr align="center">
					<td><input id="submit1" name="submit1" class="tj_btn" type="submit" value="提交" title="提交"></td>
				</tr>
			</table>
		</div>
	</div>
	<p class="copyright">CopyRight (c) 2003-2013 hao315.com All right rederved.</p>
</div>
<script>
$(function(){ $(".table tbody tr:even").addClass("pure-table-odd");})
</script>
<script type="text/javascript" src="js/datepicker/bs-datepicker.js"></script>
</body>
</html>
