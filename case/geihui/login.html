<head>
<meta charset="utf-8">
<title>给惠网_软件_用户登录</title>
<link href="css/css.css" rel="stylesheet" />
</head>

<body>
<div class="clear_div reg_box">
	<dl class="png_bj login_th">
		<dd>用户登录</dd>
		<dt>
			<input type="button" class="png_bj input_close" value="" />
		</dt>
	</dl>
	<div class="clear_div png_bj reg_box_c">
		<table class="reg_table text">
			<tr>
				<td width="55px;" class="r_text"><label for="r_1">用户名</label></td>
				<td><input type="text" class="input_text" id="r_1" name="r_1" /></td>
				<td><span class="gray_note"><a href="reg.html">注册用户</a></span></td>
			</tr>
			<tr>
				<td class="r_text"><label for="r_2">密码</label></td>
				<td><input type="text" class="input_text" id="r_2" name="r_2" /></td>
				<td><a href="###">忘记密码？</a></td>
			</tr>
			<tr>
				<td class="r_text"><label for="r_4">验证码</label></td>
				<td colspan="2"><input type="text" class="input_text" id="r_4" name="r_4" style="width:80px;" />
					<a href="###"><img src="images/pic/ma.jpg" alt="" width="48" height="22" /></a><span class="gray_note orange_link">看不清？<a href="###">换一张</a></span></td>
			</tr>
			<tfoot>
				<tr>
					<td></td>
					<td colspan="2"><div class="che che_light">记得密码</div>
						<div class="che che_light" style="margin-left:30px;">自动登录</div>
						<p>
							<input type="button" class="login_btn th" value="登录" />
						</p>
						<em>其他登录方式：<a href="###" class="l_1"></a><a href="###" class="l_2"></a><a href="###" class="l_3"></a><a href="###" class="l_4"></a><a href="###" class="l_5"></a></em></td>
				</tr>
			</tfoot>
		</table>
	</div>
	<!--end中间背景-->
	<div class="png_bj reg_down"><img src="images/down.png" width="368" height="10" /></div>
	<!--end下背景--> 
</div>
<!--end用户注册--> 

<script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
