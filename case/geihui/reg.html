<div class="clear_div reg_box">
	<dl class="png_bj reg_th">
		<dd>用户注册</dd>
		<dt>
			<input type="button" class="png_bj input_close" value="" />

	<div class="clear_div png_bj reg_box_c">
		<table class="reg_table text">
			<tr>
				<td width="55px;" class="r_text"><label for="r_1">注册邮箱</label></td>

			<tr>

				<td></td>
			</tr>
			<tr>
				<td class="r_text"><label for="r_3">注册密码</label></td>
				<td><input type="text" class="input_text" id="r_3" name="r_3" /></td>
				<td><span class="gray_note">6~12个字符</span></td>
			</tr>
			<tr>
				<td class="r_text"><label for="r_4">验证码</label></td>
				<td colspan="2"><input type="text" class="input_text" id="r_4" name="r_4" style="width:80px;" />
					<a href="###"><img src="images/pic/ma.jpg" alt="" width="48" height="22" /></a><span class="gray_note orange_link">看不清？<a href="###">换一张</a></span></td>

							<input type="button" class="login_btn th" value="注册" />

				</tr>
			</tfoot>
		</table>
	</div>
	<!--end中间背景-->
	<div class="png_bj reg_down"><img src="images/down.png" width="368" height="10" /></div>
	<!--end下背景-->
