<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
body{ font-size:100%;}
.container{ font-size:3em;}
.container  p	{margin:0;}
.container .p1	{ font-size:1.5em;}
.container .p2	{ font-size:1em;}
.container .p3	{ font-size:0.5em;}
</style>
</head>

<body>
font-size:100%
<div class="container">
	font-size:3em
	<p class="p1">
		font-size:1.5em
	</p>
	<p  class="p2">
		font-size:1em = .container{ font-size:3em;}
	</p>
	<p class="p3">
		font-size:0.5em
	</p>
</div>
</body>
</html>
