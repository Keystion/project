<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<!--[if IE 9]><html class="html"><![endif]-->
<!--[if IE 8]><html class="html"><![endif]-->
<!--[if IE 7]><html class="html"><![endif]-->
<!--[if IE 6]><html class="html"><![endif]-->
<!--[if (gt IE 9)|!(IE)]><!--><html><!--<![endif]-->
<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>export</title>
<link rel="stylesheet" href="../css/reset.css" />
<link rel="stylesheet" href="../css/common.css" />
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery.js"></script>
</head>

<body>
<div id="main">
	<div class="tips"><strong>温馨提示 : </strong>请选择导出时间（建议用正规ie下载不要用360浏览器）</div>
	<p class="m_title">导出留言</p>
	<div class="submain">
		<div class="s_bd">
			<form action="/mr/d" method="post" enctype="application/x-www-form-urlencoded" id="form1" target="_self"></form>
			<table class="pure-table table" width="100%">
				<tbody>
					<tr>
						<td>选择导出时间</td>
						<td>
							<div class="controls-date">
								<div class="controls input-append date form_date" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input1" data-link-format="yyyy-mm-dd">
									<input size="16" id="starttime" class="input" name="starttime" type="text" value="">
									<span class="add-on"><i class="icon-th"></i></span>
								</div>
								<input type="hidden" id="dtp_input1" value="" />
							</div>
							<div class="sash">-</div>
							<div class="controls-date">
								<div class="controls input-append date form_date" data-date="" data-date-format="yyyy-MM-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
									<input size="16" id="endtime" name="endtime" class="input" type="text" value="">
									<span class="add-on"><i class="icon-th"></i></span>
								</div>
								<input type="hidden" id="dtp_input2" value="" />
							</div>
						</td>
					<tr>
						<td>导出类型</td>
						<td>
							<input name="useraction" type="radio" class="radio" value="doc" checked="checked"> .doc
							<input name="useraction" type="radio" class="radio" value="xls"> .xls
						</td>
					</tr>
				</tbody>
			</table>
			<table class="subtable" width="100%">
				<tr>
					<td align="center"><input type="button" class="tj_btn" name="submit" value="提交"></td>
				</tr>
			</table>
		</div>
	</div>
	<p class="copyright">CopyRight (c) 2003-2013 hao315.com All right rederved.</p>
</div>
<script>
$(function(){ $(".table tbody tr:even").addClass("pure-table-odd");})
</script>
<script type="text/javascript" src="js/datepicker/bs-datepicker.js"></script>
</body>
</html>
