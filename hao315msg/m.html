<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1,  minimum-scale=1, maximum-scale=1" user-scalable=no />
<title>手机版 - 我要留言</title>
<style>
* { margin: 0px; }
h3{text-align: center;margin: 1em 0;}


.hao315_msg_small { width: 100%; height: auto; font-size: 100%; font-family: "Microsoft YaHei", Tahoma, Helvetica, Georgia, Arial, "sans serif"; margin: 10px auto; padding: 5px 0 10px 0; }
.hao315_msg_small .msg_s_line { line-height: 36px; margin: 10px 0; padding: 0 0.8em; }
.hao315_msg_small .msg_s_line h4 { color: #E73F20; font-size: 1.8em; padding:0 0 5px 0; border-bottom:2px solid #E73F20;}
.hao315_msg_small .msg_s_line.info { background: #fffee6; border: 1px solid #f1e0c9; line-height:1.8em; border-radius: 5px; margin: 0.8em; padding: 0.5em; }
.hao315_msg_small .msg_s_line.info strong { display: block; width: 100%; }
.hao315_msg_small .msg_s_line em { display: block; width: 20%; text-align: center; font-style: inherit; }
.hao315_msg_small .msg_s_line input { float: right; width: 70%; height: 30px; font-size:1em;}
.hao315_msg_small .msg_s_line.button { height: 42px; }
input[type="submit"] { width: 100% !important; float: inherit !important; height: 40px !important; line-height: 30px; font-size:1.4em !important; border-bottom: 1px solid #ca0c05; border-top: 1px solid #d15536; border-left: 1px solid #e25833; border-right: 1px solid #e12515; background-color: red; background: -webkit-gradient(linear, left top, left bottom, from(#f45a38), to(#e13417)); background: -moz-linear-gradient( top, #f45a38, #e13417); -webkit-border-radius: 5px; -webkit-box-shadow: inset 0 1px #f98453; -moz-border-radius: 5px; -moz-box-shadow: inset 0 1px #f98453; border-radius: 5px; box-shadow: inset 0 1px #f98453; text-align: center; font-size: 14px; color: #ffffff; }
.hao315_msg_small .msg_s_line span.msg_s_line_tips{ float:right; min-width:10%; _width:10%; text-align:center;}
.hao315_msg_small .msg_s_line span.msg_s_line_tips em{ font-style:normal; color:#F00;height:24px; width:12px; margin:0 auto;}

</style>
</head>

<body>
<h3><a href="index.html">PC 版</a></h3>
<div class="hao315_msg_small">
	<div class="msg_s_line">
		<h4>我要留言</h4>
	</div>
	<div class="msg_s_line info"> <strong>创业网温馨提醒</strong>留言不会产生任何费用，并且可以提高成功合作加盟的可能。 </div>
	<div class="msg_s_line"><span class="msg_s_line_tips"> <em>*</em> </span>
		<label>
			<input id="names" class="an1" type="text" value="" name="names">
			<em>姓名：</em></label>
	</div>
	<div class="msg_s_line"><span class="msg_s_line_tips"> <em>*</em> </span>
		<label>
			<input id="names" class="an1" type="text" value="" name="names">
			<em>手机：</em></label>
	</div>
	<div class="msg_s_line"><span class="msg_s_line_tips"> <em>*</em> </span>
		<label>
			<input id="names" class="an1" type="text" value="" name="names">
			<em>留言：</em></label>
	</div>
	<div class="msg_s_line button">
		<input class="msg_s_btn" type="submit" value="我要留言" />
	</div>
</div>
</body>
</html>
