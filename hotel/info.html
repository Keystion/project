<body>
<div id="t">
	<iframe frameborder="0" id="frmleft" name="frmleft" src="tips.html" width="100%" height="150" scrolling="no" allowtransparency="true"></iframe>
</div>
<div id="m">
	<iframe frameborder="0" id="frmright" name="frmright" scrolling="yes" width="100%" height="100%" src="index.html"></iframe>
</div>
<script>
$(function() {
	$(window).bind("scroll",function(){showload()});
	function sH(){
		var h = $(document).height()-160;
		$("#frmright").height(h);
		$("#m").height(h);
	};sH();
});
</script>
