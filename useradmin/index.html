<head>

<style>
#t{ height:54px; width:100%; background: url(images/topbar_bg.png) 0 0 repeat-x; z-index:6; position:relative;}
	#t #top{ width:100%; background:none; height:54px;}
#m{ height:auto; width:100%; position:relative; z-index:5; top:-4px; background-color:#f8f8f8;}
	#l{ width:210px; float:left;background: #FFF url(images/sidebar.png) 0 0 repeat-y;}
		#l #frmleft{ width:200px;}
	#r{ margin-left:220px;}
		#r #frmright{ width:100%; height:100%;}
</style>
</head>

<body>
<div id="t">
	<iframe frameborder="0" id="top" name="top" scrolling="no" src="top.html"></iframe>
</div>
<div id="m">
	<div id="l">
		<iframe frameborder="0" id="frmleft" name="frmleft" src="left.html"  allowtransparency="true"></iframe>
	</div>
	<div id="r">
		<iframe frameborder="0" id="frmright" name="frmright" scrolling="yes" src="info.html"></iframe>
	</div>
</div>

<button id="page-switcher-start" title="隐藏显示侧边栏" class="page-switcher">‹</button>
<script>
$(function() {
	
	$(".table tbody tr:even").addClass("pure-table-odd");
	var i=0;
	function sH(){
		var h = $(document).height()-60;
		var w = $(document).width()-500;
		$("#l,#frmleft").height(h);
		$("#r").height(h);
	};sH();
	
	$("#page-switcher-start").click(function(){
		var ww = $(document).width()-50;
		var ws = $(document).width()-250;
		if(i==0){
			$("#l").animate({"margin-left":"-200px"});
			$("#r").animate({"margin-left":"20px"});
			$(this).animate({"left":"0"});
			$(this).text("›");
			i=1;
		}else{
			$("#l").animate({"margin-left":"0"});
			$("#r").animate({"margin-left":"220px"});
			$(this).animate({"left":"200"});
			$(this).text("‹");
			i=0;
		}
	});	
	var isIE=!!window.ActiveXObject;
	var isIE6=isIE&&!window.XMLHttpRequest;
	if (isIE) { if (!isIE6) { $(window).resize(function() { sH();}) }} else { $(window).resize(function() { sH();})	}
/*if (isIE) {
	if (!isIE6) {

		})
	} else {
		alert("Internet Explorer 6");
	}
} else {

		sH();
		alert("只会在非 Internet Explorer 出现此窗口");
	})
}*/
});
</script>
</body>
</html>
