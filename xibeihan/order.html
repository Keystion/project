<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=0">
<meta name="format-detection" content="telephone=no" />
<title>下订单</title>
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/animation.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.js"></script>
</head>

<body>
<header class="header">
	<div class="logo"></div>
</header>
<form method="post" action="/menu/asksave/" id="upask">
	<div class="bill-list-order">
		<table id="billTable2" class="bill-table" cellspacing="0">
			<tr>
				<td colspan="4" style="text-align:left; text-indent:.8em; font-weight:700">订单清单：</td>
			</tr>
			<tr>
				<td width="50%">名称</td>
				<td width="15%">单价(元)</td>
				<td width="15%">份数</td>
				<td width="30%">小计(元)</td>
			</tr>
			<tr id="dishItem_2">
				<td width="50%" height="30px">臊子干拌扯面</td>
				<td width="15%" id="weiSinglePrice_2">2.00</td>
				<td width="15%"><span id="dishSingleCopies_2">2</span> &nbsp;
					<input type="button" onclick="del(2)" class="buttond" value="删1">
				</td>
				<td width="30%" id="dishSingleTotalPrice_2">4</td>
			</tr>
			<tr id="dishItem_3">
				<td width="50%" height="30px">臊子干拌扯面</td>
				<td width="15%" id="weiSinglePrice_3">3.00</td>
				<td width="15%"><span id="dishSingleCopies_3">4</span> &nbsp;
					<input type="button" onclick="del(3)" class="buttond" value="删1">
				</td>
				<td width="30%" id="dishSingleTotalPrice_3">12</td>
			</tr>
			<tr id="dishItem_4">
				<td width="50%" height="30px">臊子干拌扯面</td>
				<td width="15%" id="weiSinglePrice_4">4.00</td>
				<td width="15%"><span id="dishSingleCopies_4">1</span> &nbsp;
					<input type="button" onclick="del(4)" class="buttond" value="删1">
				</td>
				<td width="30%" id="dishSingleTotalPrice_4">4</td>
			</tr>
			<tr id="dishItem_5">
				<td width="50%" height="30px">臊子干拌扯面</td>
				<td width="15%" id="weiSinglePrice_5">5.00</td>
				<td width="15%"><span id="dishSingleCopies_5">3</span> &nbsp;
					<input type="button" onclick="del(5)" class="buttond" value="删1">
				</td>
				<td width="30%" id="dishSingleTotalPrice_5">15</td>
			</tr>
		</table>
		<div id="info">
			<div>合计:￥ <span id="dishSingleTotal">35.00</span> 元 &nbsp;</div>
			<p><span class="span">送餐地址:</span><input type="text" class="input-t" name="address" id="address"></p>
			<p><span class="span">联系电话:</span><input type="text" class="input-t" name="phone" id="phone"></p>
			<p><span class="span">订餐备注:</span><input type="text" class="input-t" name="note" id="note"></p>
			<p><input type="submit" value="提交订单"  class="btn"></p>
		 </div>
	</div>
</form>
<script src="js/base.js"></script>
</body>
</html>
